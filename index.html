<html>
    <head>
        <title>Eid Greetings</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon"
              type="image/png"
              href="https://pist.pk/wp-content/uploads/2020/04/pist-new-logo.png">
    </head>


    <body>
        <div class="container-outer">
            <div class="container">
            <div class="main-text">
              <div class="top">
                <p>EID</p>
              </div>
              <div class="bottom">
                <p>EID</p>
              </div>
              
              <div class="sub-text">
                <p id="name"></p>
                  <script>
                      function findGetParameter(parameterName) {
                          var result = null,
                              tmp = [];
                          location.search
                              .substr(1)
                              .split("&")
                              .forEach(function (item) {
                                  tmp = item.split("=");
                                  if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                              });
                          return result;
                      }
                      var name=findGetParameter("name");
                      if(name && name!==null && name!==""  && name!=="null"){
                          document.getElementById("name").innerText="Dear "+name;
                      }else{
                          document.getElementById("name").innerText="Dear Viewer";
                      }

                  </script>
              </div>
            <div class="date">
               <p>Mubarak</p>
             </div>
            </div>
          </div>
          </div>
          
          <footer>
          <p class="left">PIST- Pakistan IoT Stuents Team (Empowering Sharing)</p>
              <p class="right">By <strong><a href="https://api.whatsapp.com/send?phone=923323967646&text=Khair Mubarak&source=&data=&app_absent=">ID KHAN</a></strong></p>
          </footer>
    </body>
</html>
